<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cheatsheets for Git</title>
    </head>
    <body>
        <h3>Commiting a file to repository</h3>

        <ul>
            <li>
                First Command: <pre>git add {filename}</pre>
            </li>
        
            <li>
                Second Command: <pre>git commit -m "{message}" </pre>
            </li>
        </ul>
            
    </body>
</html>
