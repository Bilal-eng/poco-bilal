<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cheatsheets for Shell</title>
    </head>
    <body>
        <h3>What I learned about Shell</h3>

        <ul>
            <li>
                Change directory: <pre>cd "{DirectoryName}"</pre>
            </li>
        
            <li>
                Make new folder: <pre>mkdir {DirectoryName}</pre>
            </li>
        
            <li>
                Remove a new folder: <pre>rmdir {DirectoryName}</pre>
            </li>
        
            <li>
                List directories and files: <pre>dir</pre>
            </li>
        </ul>
            
    </body>
</html>
