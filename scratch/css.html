<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Css Examples</title>
        <link rel="stylesheet" href="style.css" />
        <!-- This Google Font [San-Serif] For Headings element -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <!-- This Google Font [Serif] For Anything Else -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <!-- This Google Font [Monospace] For Particular Element -->        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <h1>A heading</h1>

        <p>A paragraph of text. It has some <em>emphasized content</em>.</p>

        <ul>
            <li>Bread</li>
            <li>Milk<em>(Low fat)</em></li>
            <li class="important">Eggs</li>
            <li class="important">Another Example</li>
            <li class="important">Third Example</li>
        </ul>

        <p class="warning">This is a warning.</p>

        <p id="footer">This paragraph is a footer.</p>
    </body>
</html>
