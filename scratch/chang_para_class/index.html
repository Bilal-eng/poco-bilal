<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Change_Para_Class</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <p id="mypara">
            This is a paragraph of text that can change style. Use the options below to change how this looks.
        </p>

        <ul>
            <li onclick="setClass(event, 'warning')">Make it a warning</li>
            <li onclick="setClass(event, 'tip')">Make it a tip</li>
            <li onclick="setClass(event, '')">Make it normal</li>

            <!-- <li>Make it a warning</li>
            <li>Make it a tip</li>
            <li>Make it normal</li> -->

        </ul>
        
        <p class="warning">This is an example warning.</p>

        <p class="tip">This is an example tip.</p>
        <script src="js/custom.js"></script>
    </body>
</html>
