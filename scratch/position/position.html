<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Position Examples</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="pos-fixed">A heading</h1>
        <p class="pos-static">This paragraph has static positoning.</p>
        <p class="pos-relative">This paragraph has relative positoning.</p>
        <p class="pos-absolute">This paragraph has absolute positoning.</p>
        <p>This is final paragraph.</p>
    </body>
</html>
